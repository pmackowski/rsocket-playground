plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {

    implementation 'io.rsocket:rsocket-core:0.11.14'
    implementation 'io.rsocket:rsocket-transport-netty:0.11.14'

    implementation "org.slf4j:jcl-over-slf4j:1.7.25"
    implementation "org.slf4j:slf4j-api:1.7.25"
    implementation "ch.qos.logback:logback-classic:1.2.3"
    implementation "io.projectreactor.addons:reactor-extra:3.1.7.RELEASE"

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testCompile "io.projectreactor:reactor-test:3.2.5.RELEASE"
    testCompile "org.mockito:mockito-core:2.23.4"
    testCompile "org.assertj:assertj-core:3.11.1"

}
